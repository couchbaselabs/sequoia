---
users:
  -
      name: bucket_op
      password: password
      roles: admin
      auth_domain: local
  -
      name: bucket_op_dst
      password: password
      roles: admin
      auth_domain: local
  -
      name: bucket_op_dst_1
      password: password
      roles: admin
      auth_domain: local
  -
      name: bucket_op_complex_1
      password: password
      roles: admin
      auth_domain: local
  -
      name: bucket_op_complex_2
      password: password
      roles: admin
      auth_domain: local
  -
      name: metadata
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: bucket_op
      ram: 18%
      eviction: fullEviction
  -
      name: bucket_op_dst
      ram: 18%
      eviction: fullEviction
  -
      name: bucket_op_dst_1
      ram: 18%
  -
      name: bucket_op_complex_1
      ram: 18%
  -
      name: bucket_op_complex_2
      ram: 18%
  -
      name: metadata
      ram: 3%

servers: # each server tag represents a cluster
  -
      name: local
      count: 10
      ram: 80%
      init_nodes: 8
      services:
        eventing: 3
        eventing_start: 3
        query: 2
        query_start: 6
        index: 2
        index_start: 6
      rest_port: 8091
      query_port: 8093
      rest_username: Administrator
      rest_password: password
      buckets: bucket_op,bucket_op_dst,bucket_op_dst_1,bucket_op_complex_1,bucket_op_complex_2,metadata
      users: bucket_op,bucket_op_dst,bucket_op_dst_1,bucket_op_complex_1,bucket_op_complex_2,metadata

