      name: local
      count: 12
      ram: 90%
      eventing_ram: 90%
      init_nodes: 9
      services:
        eventing: 3
        index: 1
        query: 1
      rest_port: 8091
      data_path: "/data"
      index_path: "/data"
      rest_username: Administrator
      rest_password: password
      buckets: bucket_op,source_op,timer_op,curl_op,n1ql_op,metadata,crud
