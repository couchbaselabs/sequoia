####### create index for different buckets for validation #####
- template: cbq
  requires:  "{{eq true .DoOnce }}"
  args: "'create PRIMARY INDEX on bucket_op'"
  wait: true

- template: cbq
  requires:  "{{eq true .DoOnce }}"
  args: "'create PRIMARY INDEX on bucket_op_dst'"
  wait: true

- template: cbq
  requires:  "{{eq true .DoOnce }}"
  args: "'create PRIMARY INDEX on timer_op_dst'"
  wait: true

- template: cbq
