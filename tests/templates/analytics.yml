# reusable template for common cbq tasks
#
# $0 query
- name: cbq
  actions:
    - image: sequoiatools/cbq
      command: "-e=http://{{.Nodes | net 1}}:8095
                -u={{.RestUsername}}
                -p={{.RestPassword}}
                -script='$0'
                -t 2m"
      wait: true
    -
      image: sequoiatools/cmd
      entrypoint: sleep
      command: "30"
      wait: true
- name: analytics_rest
  actions:
    - image: sequoiatools/analytics
      command: "analytics.sh {{.Nodes | net 1}}:8095 $0 {{.RestUsername}}:{{.RestPassword}}"
      wait: true
    -
      image: sequoiatools/cmd
      entrypoint: sleep
      command: "10"
      wait: true
-
  # run attack against a query node
  # $0 duration
  # $1 rate
  # $2 host
  # $3 query

  # $4 optional username
  # $5 optional password
- name: attack_query
  actions:
    -
      image: sequoiatools/cbdozer
      command: "-method POST
                -duration $0
                -rate $1
                -url http://{{if gt (len `$4`) 2}}$4{{else}}{{$.RestUsername}}{{end}}:{{if gt (len `$5`) 2}}$5{{else}}{{$.RestPassword}}{{end}}@$2:8095/query/service
                -body $3"
      alias: $6
-
  # run attack against all query nodes
  # $0 attack duration
  # $1 attack rate
  #
  # $2 query statement
  name: attack_query_all_nodes
  actions:
    -
      foreach: "{{range $i, $node := (index (.Service `n1ql` .Nodes) 0).Names}}"
      template: attack_query
      args: $0, $1, {{$node | to_ip }}:{{$.QueryPort}}, $2


-
# Fail a node by killing the memcached
# $0 = Server to fail
  name: analytics_kill
  actions:
    -
      image: "vijayviji/sshpass"
      command: "sshpass -p {{.SSHPassword}} ssh -o StrictHostKeyChecking=no
                  {{.SSHUsername}}@$0 kill -SIGKILL $(pgrep cbas)"

