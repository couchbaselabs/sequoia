---
users:
  -
      name: default
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-1
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-2
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-3
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: default
      ram: 100%
      eviction: fullEviction
      ttl: 3600


servers: # each server tag represents a cluster
  -
      name: local
      count: 16
      ram: 90%
      index_ram: 90%
      index_storage: memory_optimized
      services:
        index: 8
        query: 4
        data: 4
      rest_username: Administrator
      rest_password: password
      data_path: "/data"
      index_path: "/data"
      init_nodes: 16
      buckets: default
      users: default,other-1,other-2,other-3
