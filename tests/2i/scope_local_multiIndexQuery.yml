---
users:
  -
      name: default
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-1
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-2
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-3
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: default
      ram: 40%
      eviction: fullEviction
  -
      name: other
      count: 3 
      ram: 18%


servers: # each server tag represents a cluster
  -
      name: local
      count: 4
      ram: 80%
      index_ram: 50%
      #index_storage: plasma
      services:
        index: 1
        index_start: 3
        query: 1
        query_start: 2
      rest_username: Administrator
      rest_password: password
      init_nodes: 4
      buckets: default,other
      users: default,other-1,other-2,other-3
