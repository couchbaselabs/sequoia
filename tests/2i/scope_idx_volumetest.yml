---
users:
  -
      name: default
      password: password
      roles: admin
      auth_domain: local
  -
      name: bucket1
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: default
      ram: 50%
      replica: 0
      eviction: fullEviction
  -
      name: bucket1
      replica: 0
      ram: 50%


servers: # each server tag represents a cluster
  -
      name: local
      count: 30
      ram: 80%
      index_ram: 80%
      index_storage: default
      services:
        index: 15
        query: 4
        data: 10
      rest_username: Administrator
      rest_password: password
      data_path: "/data"
      index_path: "/data"
      init_nodes: 27
      buckets: default,bucket1
      users: default,bucket1
