- include: tests/templates/kv.yml, tests/templates/n1ql.yml, tests/templates/rebalance.yml

############### Enable Plasma Bloom Filter ################
- template: set_gsi_config
  args: "{{.ActiveIndexNode 0}}, 'indexer.plasma.backIndex.enablePageBloomFilter':true"


############### data loading ################
- image: sequoiatools/catapult
  command: "-i {{.Orchestrator}} -u Administrator -p password -b {{.Bucket}} -n {{.Scale 1000}} -pc 100 -pu 25 -pd 25 -dt Hotel -de 3600 -ds 1000
    -fu \"\" -ac True"
- command: "-i {{.Orchestrator}} -u Administrator -p password -b --bucket {{.NthBucket 1}} -n {{.Scale 1000}} -pc 100 -pu 25 -pd 25 -dt Hotel -de 3600 -ds 1000
    -fu \"\" -ac True"


###############  create indexes ################
- section_start: create_replica_indexes
- image: sequoiatools/indexmanager
  command: "-n {{.Orchestrator}} -o {{.RestPort}} -u {{.RestUsername}} -p {{.RestPassword}} -b {{.Bucket}} -i 10 -a create_index"
  wait: true

- command: "-n {{.Orchestrator}} -o {{.RestPort}} -u {{.RestUsername}} -p {{.RestPassword}} -b {{.NthBucket 1}} -i 10 -a create_index"
  wait: true

###############  build all deferred indexes ################

- image: sequoiatools/indexmanager
  command: "-n {{.Orchestrator}} -o {{.RestPort}} -u {{.RestUsername}} -p {{.RestPassword}} -b {{.Bucket}} -a build_deferred_index"
  wait: true

- command: "-n {{.Orchestrator}} -o {{.RestPort}} -u {{.RestUsername}} -p {{.RestPassword}} -b {{.NthBucket 1}} -a build_deferred_index"
  wait: true


# Wait till all indexes are completely built
-
   image: sequoiatools/wait_for_idx_build_complete
   command: "{{.ActiveIndexNode 0}} {{.RestUsername}} {{.RestPassword}}"
   wait: true


# ###############  run queries ################
- section_start: query_replica_indexes
- image: sequoiatools/queryapp
  command: "-J-cp /AnalyticsQueryApp/Couchbase-Java-Client-2.5.6/* /AnalyticsQueryApp/Query/load_queries.py --server_ip {{.Nodes | .Service `n1ql` | net 0}} --port {{.QueryPort}} --duration 7200 --print_duration=3600 --bucket {{.Bucket}} --querycount 10 --threads 10 --n1ql True --query_timeout=600 --scan_consistency REQUEST_PLUS --bucket_names [default,{{.Bucket}},{{.NthBucket 1}}] --collections_mode --dataset hotel"
- command: "-J-cp /AnalyticsQueryApp/Couchbase-Java-Client-2.5.6/* /AnalyticsQueryApp/Query/load_queries.py --server_ip {{.Nodes | .Service `n1ql` | net 0}} --port {{.QueryPort}} --duration 7200 --print_duration=3600 --bucket {{.NthBucket 1}} --querycount 10 --threads 10 --n1ql True --query_timeout=600 --scan_consistency REQUEST_PLUS --bucket_names [default,{{.Bucket}},{{.NthBucket 1}}] --collections_mode --dataset hotel"
  wait: true
- section_end: query_replica_indexes



###############  Drop all Indexes ################
- section_start: drop_all_indexes
- image: sequoiatools/indexmanager
    command: "-n {{.Orchestrator}} -o {{.RestPort}} -u {{.RestUsername}} -p {{.RestPassword}} -b {{.Bucket}} -a drop_all_indexes"
    wait: true

  - command: "-n {{.Orchestrator}} -o {{.RestPort}} -u {{.RestUsername}} -p {{.RestPassword}} -b {{.NthBucket 1}} -a drop_all_indexes"
    wait: true

# Sleep for some time to allow DDL to complete in the background
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "600"
   wait: true
- section_end: drop_all_indexes
