   image: sequoiatools/wait_for_idx_build_complete
   command: "{{.ActiveIndexNode 0}} {{.RestUsername}} {{.RestPassword}}"
   wait: true

############### incremental data loading ################
- image: sequoiatools/catapult
  command: "-i {{.Orchestrator}} -u Administrator -p password -b {{.Bucket}} -n {{.Scale 5000}} --num_threads 1 -pc 100 -pu 5 -pd 10
    -dt Hotel -de {{.Scale 7200}} -ds 1000 -lf True -li 30 -fu price,free_parking -ac True"
  alias: collection_bucket1_doc_ops2
- command: "-i {{.Orchestrator}} -u Administrator -p password -b {{.NthBucket 1}} -n {{.Scale 5000}} --num_threads 1 -pc 100 -pu 5 -pd 10
    -dt Hotel -de {{.Scale 7200}} -ds 1000 -lf True -li 30 -fu price,free_parking -ac True"
  alias: collection_bucket2_doc_ops2
- command: "-i {{.Orchestrator}} -u Administrator -p password -b {{.NthBucket 2}} -n {{.Scale 5000}} --num_threads 1 -pc 100 -pu 5 -pd 10
    -dt Hotel -de {{.Scale 7200}} -ds 1000 -lf True -li 30 -fu price,free_parking -ac True"
  alias: collection_bucket3_doc_ops2
- command: "-i {{.Orchestrator}} -u Administrator -p password -b {{.NthBucket 3}} -n {{.Scale 5000}} --num_threads 1 -pc 100 -pu 5 -pd 10
    -dt Hotel -de {{.Scale 7200}} -ds 1000 -lf True -li 30 -fu price,free_parking -ac True"
