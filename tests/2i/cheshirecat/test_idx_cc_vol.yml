- command: "-i {{.Orchestrator}} -u Administrator -p password -b {{.NthBucket 4}} -n {{.Scale 15000}} --num_threads 1 -pc 100
    -dt Hotel -ds 1000 -ac True"
  alias: collection_bucket5_doc_ops1

###############  create indexes ################
