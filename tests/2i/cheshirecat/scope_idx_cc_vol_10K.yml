  -
      name: bucket1
      password: password
      roles: admin
      auth_domain: local
  -
      name: bucket2
      password: password
      roles: admin
      auth_domain: local
  -
      name: bucket3
      password: password
      roles: admin
      auth_domain: local
  -
      name: bucket4
      password: password
      roles: admin
      auth_domain: local
  -
      name: bucket5
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: bucket1
      ram: 20%
      eviction: fullEviction
  -
      name: bucket2
      ram: 20%
      eviction: fullEviction
  -
      name: bucket3
      ram: 20%
      eviction: fullEviction
  -
      name: bucket4
      ram: 20%
      eviction: fullEviction
  -
      name: bucket5
      ram: 20%
