- include: tests/templates/kv.yml, tests/templates/n1ql.yml, tests/templates/rebalance.yml

############### Enable Plasma Bloom Filter ################
- template: set_gsi_config
  args: "{{.ActiveIndexNode 0}}, 'indexer.plasma.backIndex.enablePageBloomFilter':true"

### create 20 scopes and 200 collections across 3 buckets as scope_1,scope_2 ... ######
-
  image: sequoiatools/collections:1.0
  command: "-i {{.Orchestrator}}:8091 -b {{.Bucket}} -o create_multi_scope_collection -s scope_ -c coll_ --scope_count=7 --collection_count=70 --collection_distribution=random"
  wait: true
- command: "-i {{.Orchestrator}}:8091 -b {{.NthBucket 1}} -o create_multi_scope_collection -s scope_ -c coll_ --scope_count=7 --collection_count=70 --collection_distribution=random"
  wait: true
- command: "-i {{.Orchestrator}}:8091 -b {{.NthBucket 2}} -o create_multi_scope_collection -s scope_ -c coll_ --scope_count=6 --collection_count=60 --collection_distribution=random"
  wait: true

# Sleep for some time to allow collections manifest to sync
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "300"
   wait: true

############### data loading ################
- image: sequoiatools/catapult
  command: "-i {{.Orchestrator}} -u Administrator -p password -b {{.Bucket}} -n {{.Scale 50000}} -pc 100 -pu 25 -pd 25
    -dt Hotel -de {{.Scale 7200}} -ds 1000 -lf True -li 60 -fu price,free_parking -ac True"
- command: "-i {{.Orchestrator}} -u Administrator -p password -b {{.NthBucket 1}} -n {{.Scale 50000}} -pc 100 -pu 25
    -pd 25 -dt Hotel -de {{.Scale 7200}} -ds 1000 -lf True -li 60 -fu price,free_parking -ac True"
- command: "-i {{.Orchestrator}} -u Administrator -p password -b {{.NthBucket 2}} -n {{.Scale 50000}} -pc 100 -pu 25
    -pd 25 -dt Hotel -de {{.Scale 7200}} -ds 1000 -lf True -li 60 -fu price,free_parking -ac True"


###############  create indexes ################
- section_start: create_replica_indexes
- image: sequoiatools/indexmanager
  command: "-n {{.Orchestrator}} -o {{.RestPort}} -u {{.RestUsername}} -p {{.RestPassword}} -b {{.Bucket}} -i 5 -a create_index"
  wait: true

- command: "-n {{.Orchestrator}} -o {{.RestPort}} -u {{.RestUsername}} -p {{.RestPassword}} -b {{.NthBucket 1}} -i 5 -a create_index"
  wait: true

- command: "-n {{.Orchestrator}} -o {{.RestPort}} -u {{.RestUsername}} -p {{.RestPassword}} -b {{.NthBucket 2}} -i 5 -a create_index"
  wait: true

###############  build all deferred indexes ################

- image: sequoiatools/indexmanager
  command: "-n {{.Orchestrator}} -o {{.RestPort}} -u {{.RestUsername}} -p {{.RestPassword}} -b {{.Bucket}} -a build_deferred_index -m 10"
  wait: true

- command: "-n {{.Orchestrator}} -o {{.RestPort}} -u {{.RestUsername}} -p {{.RestPassword}} -b {{.NthBucket 1}} -a build_deferred_index -m 10"
  wait: true

- command: "-n {{.Orchestrator}} -o {{.RestPort}} -u {{.RestUsername}} -p {{.RestPassword}} -b {{.NthBucket 2}} -a build_deferred_index -m 10"
  wait: true


# Wait till all indexes are completely built
-
   image: sequoiatools/wait_for_idx_build_complete
   command: "{{.ActiveIndexNode 0}} {{.RestUsername}} {{.RestPassword}}"
   wait: true

# ###############  run queries ################
- section_start: query_replica_indexes
- image: sequoiatools/queryapp
  command: "-J-cp /AnalyticsQueryApp/Couchbase-Java-Client-2.5.6/* /AnalyticsQueryApp/Query/load_queries.py --server_ip {{.Nodes | .Service `n1ql` | net 0}} --port {{.QueryPort}} --duration {{.Scale 3600}} --print_duration=3600 --bucket {{.Bucket}} --querycount 10 --threads 10 --n1ql True --query_timeout=600 --scan_consistency REQUEST_PLUS --bucket_names [{{.Bucket}},{{.NthBucket 1}},{{.NthBucket 2}}] --collections_mode --dataset hotel"
- command: "-J-cp /AnalyticsQueryApp/Couchbase-Java-Client-2.5.6/* /AnalyticsQueryApp/Query/load_queries.py --server_ip {{.Nodes | .Service `n1ql` | net 0}} --port {{.QueryPort}} --duration {{.Scale 3600}} --print_duration=3600 --bucket {{.NthBucket 1}} --querycount 10 --threads 10 --n1ql True --query_timeout=600 --scan_consistency REQUEST_PLUS --bucket_names [{{.Bucket}},{{.NthBucket 1}},{{.NthBucket 2}}] --collections_mode --dataset hotel"
- command: "-J-cp /AnalyticsQueryApp/Couchbase-Java-Client-2.5.6/* /AnalyticsQueryApp/Query/load_queries.py --server_ip {{.Nodes | .Service `n1ql` | net 0}} --port {{.QueryPort}} --duration {{.Scale 3600}} --print_duration=3600 --bucket {{.NthBucket 2}} --querycount 10 --threads 10 --n1ql True --query_timeout=600 --scan_consistency REQUEST_PLUS --bucket_names [{{.Bucket}},{{.NthBucket 1}},{{.NthBucket 2}}] --collections_mode --dataset hotel"
  wait: true
- section_end: query_replica_indexes


- section_start: change_indexer_topologies

###############  Rebalance-in single node ################
- template: rebalance_in
  args: "{{.InActiveNode}}, index"
  wait: true
# Sleep for some more time after rebalance completes
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "300"
   wait: true

############### Kill projector ################
-
  template: kill_process
  args: "{{.NthDataNode 1}}, projector"

# Sleep for some more time after projector-kill completes (10 minutes)
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "600"
   wait: true


###############  Rebalance-out single node ################
- template: rebalance_out
  args: "{{.ActiveIndexNode 0}}"
  wait: true
# Sleep for some more time after rebalance completes
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "300"
   wait: true

############### Kill indexer ################
-
  template: kill_process
  args: "{{.ActiveIndexNode 0}}, indexer"

# Sleep for some more time after indexer-kill completes (10 minutes)
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "600"
   wait: true

###############  Swap single index node ################
- template: rebalance_swap
  args: "{{.InActiveNode}}, {{.ActiveIndexNode 0}}, index"
  wait: true
# Sleep for some more time after rebalance completes
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "300"
   wait: true

############### Kill memcached ################
-
  template: kill_process
  args: "{{.NthDataNode 2}}, memcached"

# Sleep for some more time after memcached-kill completes (10 minutes)
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "600"
   wait: true

###############  Rebalance-out two nodes ################
- template: rebalance_out
  args: "({{.ActiveIndexNode 0}},{{.ActiveIndexNode 2}})"
  wait: true
# Sleep for some more time after rebalance completes
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "300"
   wait: true

############### Kill indexer ################
-
  template: kill_process
  args: "{{.ActiveIndexNode 1}}, indexer"

# Sleep for some more time after indexer-kill completes (10 minutes)
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "600"
   wait: true

###############  Rebalance-in two nodes ################
- template: add_node
  args: "{{.NthInActiveNode 0}}, index"
- args: "{{.NthInActiveNode 1}}, index"
- template: rebalance
  wait: true
# Sleep for some more time after rebalance completes
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "300"
   wait: true

############### Kill projector ################
-
  template: kill_process
  args: "{{.NthDataNode 0}}, projector"

# Sleep for some more time after projector-kill completes (10 minutes)
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "600"
   wait: true

############### Kill query ################
-
  template: kill_process
  args: "{{.Nodes | .Service `n1ql` | net 1}}, cbq-engine"

# Sleep for some more time after query-kill completes (10 minutes)
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "600"
   wait: true

###############  Rebalance out data node ################
- template: rebalance_out
  args: "({{.NthDataNode 1}})"
  wait: true
# Sleep for some more time after rebalance completes
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "300"
   wait: true

############### Kill memcached ################
-
  template: kill_process
  args: "{{.NthDataNode 2}}, memcached"

# Sleep for some more time after memcached-kill completes (10 minutes)
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "600"
   wait: true

###############  Add back data node ################
- template: rebalance_in
  args: "{{.InActiveNode}}"
  wait: true

# Sleep for some more time after rebalance completes
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "300"
   wait: true

############### Kill indexer ################
-
  template: kill_process
  args: "{{.ActiveIndexNode 1}}, indexer"

# Sleep for some more time after indexer-kill completes (10 minutes)
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "600"
   wait: true

###############  Failover and addback ################
- template: failover_force_and_recover
  args: "{{.ActiveIndexNode 2}}, full"
  wait: true

# Sleep for some more time after rebalance completes
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "300"
   wait: true

############### Kill query ################
-
  template: kill_process
  args: "{{.Nodes | .Service `n1ql` | net 0}}, cbq-engine"

# Sleep for some more time after query-kill completes (10 minutes)
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "600"
   wait: true

############### Kill indexer ################
-
  template: kill_process
  args: "{{.ActiveIndexNode 0}}, indexer"

# Sleep for some more time after indexer-kill completes (10 minutes)
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "600"
   wait: true

###############  Failover and rebalance out ################
- template: failover_node_forced
  args: "{{.ActiveIndexNode 1}}"
- template: rebalance
  wait: true
# Sleep for some more time after rebalance completes
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "300"
   wait: true

# Sleep for some time to allow DDL to complete if running in background.
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "300"
   wait: true


###############  Add back index node  ################
- template: add_node
  args: "{{.NthInActiveNode 0}}, index"
- template: rebalance
  wait: true
# Sleep for some more time after rebalance completes
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "300"
   wait: true
- section_end: change_indexer_topologies


###############  Drop all Indexes ################
- section_start: drop_all_indexes
- image: sequoiatools/indexmanager
  command: "-n {{.Orchestrator}} -o {{.RestPort}} -u {{.RestUsername}} -p {{.RestPassword}} -b {{.Bucket}} -a drop_all_indexes"
  wait: true

- command: "-n {{.Orchestrator}} -o {{.RestPort}} -u {{.RestUsername}} -p {{.RestPassword}} -b {{.NthBucket 1}} -a drop_all_indexes"
  wait: true

- command: "-n {{.Orchestrator}} -o {{.RestPort}} -u {{.RestUsername}} -p {{.RestPassword}} -b {{.NthBucket 2}} -a drop_all_indexes"
  wait: true

# Sleep for some time to allow DDL to complete in the background
-
   image: sequoiatools/cmd
   entrypoint: sleep
   command: "600"
   wait: true
- section_end: drop_all_indexes
