- command: "-e=http://{{.QueryNodePort}}  -u={{.RestUsername}} -p={{.RestPassword}} -script='CREATE INDEX def_owner ON `{{.NthBucket 1}}`(owner)  WITH {  \"defer_build\":true, \"num_replica\":2 }'"
