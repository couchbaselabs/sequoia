---
users:
  -
      name: bucket0
      password: password
      roles: admin
      auth_domain: local
  -
      name: bucket1
      password: password
      roles: admin
      auth_domain: local
  -
      name: bucket2
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: bucket0
      ram: 15%
      eviction: fullEviction
  -
      name: bucket1
      ram: 15%
      eviction: fullEviction
  -
      name: bucket2
      ram: 15%
      eviction: fullEviction

servers:
  -
      name: local
      count: 7
      ram: 95%
      rest_username: Administrator
      rest_password: password
      init_nodes: 5
      data_path: "/data"
      buckets: bucket0, bucket1, bucket2
      users: bucket0, bucket1, bucket2
  -
      name: remote
      count: 5
      ram: 95%
      rest_username: Administrator
      rest_password: password
      init_nodes: 3
      data_path: "/data"
      buckets: bucket0, bucket1, bucket2
      users: bucket0, bucket1, bucket2
