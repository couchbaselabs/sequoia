---
users:
  -
    name: default
    password: password
    roles: admin
    auth_domain: local
  -
    name: CUSTOMER
    password: password
    roles: admin
    auth_domain: local
  -
    name: DISTRICT
    password: password
    roles: admin
    auth_domain: local
  -
    name: HISTORY
    password: password
    roles: admin
    auth_domain: local
  -
    name: remote
    password: password
    roles: admin
    auth_domain: local

servers: # each server tag represents a cluster
  -
      name: local
      count: 14
      ram: 95%
      index_ram: 95%
      fts_ram: 95%
      index_storage: default
      services:
        query: 2
        index: 3
        fts: 2
      rest_username: Administrator
      rest_password: password
      data_path: "/data"
      index_path: "/data"
      rest_port: 8091
      query_port: 8093
      init_nodes: 13
      buckets: default,CUSTOMER,DISTRICT,HISTORY,ITEM,NEW_ORDER,ORDERS,ORDER_LINE,STOCK,WAREHOUSE
      users: default,CUSTOMER,DISTRICT,HISTORY
  -
      name: remote
      count: 2
      ram: 60%
      rest_username: Administrator
      rest_password: password
      data_path: "/data"
      index_path: "/data"
      rest_port: 8091
      init_nodes: 2
      buckets: remote
      users: remote


buckets:
  -
      name: default
      sasl: password
      ram: 50%
      eviction: fullEviction
      ddocs: scale
  -
      name: ORDERS
      ram: 10%
  -
      name: ORDER_LINE
      ram: 10%
      ddocs: all
  -
      name: CUSTOMER
      ram: 5%
  -
      name: STOCK
      ram: 5%
  -
      name: NEW_ORDER
      ram: 5%
  -
      name: WAREHOUSE
      ram: 5%
  -
      name: DISTRICT
      ram: 2%
  -
      name: HISTORY
      ram: 2%
  -
      name: ITEM
      ram: 2%
  -
      name: remote
      ram: 80%

ddocs:
  -
   name: scale
   views: stats, padd, array
  -
   name: all
   views: all_ids


views:
  -
    name: stats
    map: "if(doc.profile){ if((doc.rating > 500) && (doc.rating < 520)){ emit(meta.id, doc.ops_sec); }}"
    reduce: "_stats"
  -
    name: padd
    map: "if(doc.profile){ if (doc.rating < 200){ emit(meta.id, doc.padding); }}"
  -
    name: array
    map: "if(doc.profile){ if((doc.rating > 200) && (doc.rating< 300)){ emit(doc.active_hosts, null); }}"
  -
    name: all_ids
    map: "emit(meta.id, null)"
