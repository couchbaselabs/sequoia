- template: create-multi-scopes-collections
  args: "{{.Orchestrator}}, {{.NthBucket 4}}, 7, 56, uniform"
  requires:  "{{eq true .DoOnce }}"
- args: "{{.Orchestrator}}, {{.NthBucket 5}}, 6, 48, uniform"
  requires:  "{{eq true .DoOnce }}"
- args: "{{.Orchestrator}}, {{.NthBucket 6}}, 6, 48, uniform"
  requires:  "{{eq true .DoOnce }}"
- args: "{{.Orchestrator}}, {{.NthBucket 7}}, 6, 48, uniform"
  requires:  "{{eq true .DoOnce }}"
- args: "{{.Orchestrator}}, {{.NthBucket 8}}, 5, 25, uniform"
  requires:  "{{eq true .DoOnce }}"
- args: "{{.Orchestrator}}, {{.NthBucket 9}}, 5, 25, uniform"
  requires:  "{{eq true .DoOnce }}"

###### Create scopes and collections in remote cluster  ######
- template: create-multi-scopes-collections
  args: "{{.Nodes | .Cluster 1 | net 0}}, {{.NthBucket 4}}, 7, 56, uniform"
  requires:  "{{eq true .DoOnce }}"
- args: "{{.Nodes | .Cluster 1 | net 0}}, {{.NthBucket 8}}, 5, 25, uniform"
  requires:  "{{eq true .DoOnce }}"
- args: "{{.Nodes | .Cluster 1 | net 0}}, {{.NthBucket 9}}, 5, 25, uniform"
