servers: # each server tag represents a cluster
  -
      name: local
      count: 31
      ram: 90%
      index_ram: 90%
      fts_ram: 70%
      eventing_ram: 90%
      analytics_ram: 90%
      index_storage: default
      services:
        index: 6
        query: 2
        backup: 1
        fts: 2
        eventing: 3
        analytics: 3
      rest_username: Administrator
      rest_password: password
      ssh_username: root
      ssh_password: couchbase
      data_path: "/data/couchbase"
      index_path: "/data/couchbase"
      analytics_path: "/data/couchbase"
      rest_port: 8091
      query_port: 8093
      init_nodes: 29
      buckets: default,WAREHOUSE,NEW_ORDER,ITEM,bucket4,bucket5,bucket6,bucket7,bucket8,bucket9
      users: default,WAREHOUSE,NEW_ORDER,ITEM,bucket4,bucket5,bucket6,bucket7,bucket8,bucket9
  -
      name: remote
      count: 2
      ram: 60%
      rest_username: Administrator
      rest_password: password
      data_path: "/data/couchbase"
      index_path: "/data/couchbase"
      analytics_path: "/data/couchbase"
      rest_port: 8091
      init_nodes: 2
      buckets: remote,bucket4,bucket8,bucket9
      users: remote,bucket4,bucket8,bucket9


buckets:
  -
      name: default
      sasl: password
      ram: 35%
      eviction: fullEviction
      ddocs: scale
      compression: active
      ttl: 3600
  -
      name: WAREHOUSE
      ram: 5%
      ttl: 3600
  -
      name: NEW_ORDER
      ram: 5%
      ttl: 600
  -
      name: ITEM
      ram: 5%
      ddocs: all
  -
      name: bucket4
      ram: 5%
  -
      name: bucket5
      ram: 5%
  -
      name: bucket6
      ram: 10%
      ttl: 300
  -
      name: bucket7
      ram: 10%
  -
      name: bucket8
      ram: 5%
  -
      name: bucket9
      ram: 5%
  -
      name: remote
      ram: 80%

ddocs:
  -
   name: scale
   views: stats, padd, array
  -
   name: all
   views: all_ids


views:
  -
    name: stats
    map: "if(doc.profile){ if((doc.rating > 500) && (doc.rating < 520)){ emit(meta.id, doc.ops_sec); }}"
    reduce: "_stats"
  -
    name: padd
    map: "if(doc.profile){ if (doc.rating < 200){ emit(meta.id, doc.padding); }}"
  -
    name: array
    map: "if(doc.profile){ if((doc.rating > 200) && (doc.rating< 300)){ emit(doc.active_hosts, null); }}"
  -
    name: all_ids
    map: "emit(meta.id, null)"

syncgateways:
  -
    name: sg
    cluster: local
    count: 1
    bucket: bucket7
    bucketuser: bucket7
